<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Parallax Js | Project</title>
</head>
<body>

  <nav>
    <div class="logo">SabzLearn</div>
    <div class="nav-links">
      <ul>
        <li><img src="images/linkedin.png" alt="Logo"></li>
        <li><img src="images/facebook.png" alt="Logo"></li>
        <li><img src="images/instagram-logo.png" alt="Logo"></li>
      </ul>
    </div>
  </nav>

  <section class="screen">
    <div class="parallax-container">
      <div class="bg" data-depth="0.6">
        <img src="images/background.png" alt="BG" />
      </div>
      <div class="rock-one" data-depth="2">
        <img src="images/rock.png" alt="Rock-Img" />
      </div>
      <div class="earth" data-depth="1.5">
        <img src="images/earth.png" alt="Earth" />
      </div>
      <div class="text">
        <h1>SabzLearn</h1>
      </div>
      <div class="mid" data-depth="0">
        <img src="images/mid.png" alt="Bottom" />
      </div>
      <div class="fore" data-depth="0.6">
        <img src="images/foreground.png" alt="Fore" />
      </div>
    </div>
  </section>


  <script src="js/parallax.min.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
