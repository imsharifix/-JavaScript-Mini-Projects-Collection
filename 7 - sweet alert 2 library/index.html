<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Sweet Alert 2 | Project</title>
  </head>
  <body>

    <div class="login">
      <h1>Login</h1>
        <form method="post" autocomplete="off">
          <input type="text" name="u" placeholder="Username" id="username" />
            <input type="password" name="p" placeholder="Password" id="password" />
            <button type="submit" id="login-btn" class="btn btn-primary btn-block btn-large">Let me in.</button>
        </form>
    </div>
    
    <script src="js/sweetalert2@11.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
