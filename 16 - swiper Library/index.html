<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    <!-- Header -->
    <header class="header">
      <img class="bell-icon" src="img/bell.png" alt="">
      <h3 class="header-title">sabzlearn.ir</h3>
      <img class="menu-icon" src="img/menu.png" alt="">
    </header>

    <!-- main section-->
    <section class="main-section">
      <h4 class="main-section-title">This is Sabz Learn</h4>
      <p class="main-section-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque quo dolorum illum
        minus nesciunt aperiam beatae ipsum accusantium, magni nemo illo distinctio tempore doloribus omnis vel debitis
        in. Quam, ducimus.</p>
    </section>


    <!-- Swiper Slider -->
    <section class="slider">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" data-title="course"><img src="img/course.png" alt=""></div>
          <div class="swiper-slide" data-title="cr project"><img src="img/cr-projects.png" alt=""></div>
          <div class="swiper-slide" data-title="interview"><img src="img/interview-qs.png" alt=""></div>
          <div class="swiper-slide" data-title="js"><img src="img/js.png" alt=""></div>
          <div class="swiper-slide" data-title="reactjs"><img src="img/reactjs.png" alt=""></div>
          <div class="swiper-slide" data-title="vuejs"><img src="img/vuejs.png" alt=""></div>
          <div class="swiper-slide" data-title="vscode"><img src="img/vscode.png" alt=""></div>
          <div class="swiper-slide" data-title="npm"><img src="img/npm.png" alt=""></div>
        </div>


        <div class="swiper-pagination"></div>
      </div>

      <div class="slider-text">
        <h4 id="slider-title">Course Title</h4>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
      </div>
    </section>


    <!-- Footer section -->
    <footer class="footer-menu">
      <img src="img/settings.png" alt="">
      <img src="img/search.png" alt="">
      <img src="img/person.png" alt="">
      <img src="img/home.png" alt="">
    </footer>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
